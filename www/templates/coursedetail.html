<ion-view title="">
  <ion-content>
    <div class="course-detail_header">
      <h2>{{course.title}}</h2>
      <span class="course-category">{{course.courseCategory}}</span>
      <p>{{course.description}}</p>
    </div>
    <div class="row list-container-heading">
      <div class="col">
        <h4 class="list-head">{{chapters.length}} Chapters</h4>
      </div>
      <div class="col">
        <img src="{{course.user.userImageurl}}" class="profile-pic small">
        <h5>{{course.user.userDisplayName}}</h5>
      </div>
    </div>
    

    <ion-list>

      <a class="item chapter-list" ng-repeat="chapter in chapters" href="#/app/courses/{{course.$id}}/{{chapter.$id}}">
        <div class="row">
          <div class="col-10"><span class="chapter-count large">{{$index}}</span></div>
          <div class="col">
            <h2>{{chapter.title}}</h2>
          </div>
        </div>

      </a>
    </ion-list>
  </ion-content>
</ion-view>
